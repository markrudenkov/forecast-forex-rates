databaseChangeLog:
  - changeSet:
      id: 1
      author: Mark
      changes:
        - createTable:
            tableName: rates
            columns:
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: open
                  type: decimal(10,7)
                  constraints:
                    nullable: false
              - column:
                  name: high
                  type: decimal(10,7)
                  constraints:
                    nullable: false
              - column:
                  name: low
                  type: decimal(10,7)
                  constraints:
                    nullable: false
              - column:
                  name: close
                  type: decimal(10,7)
                  constraints:
                    nullable: false
              - column:
                  name: adj_close
                  type: decimal(10,7)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: date, symbol
            constraintName: pk_rates
            tableName: rates

