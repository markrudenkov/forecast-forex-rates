<div class="container">



    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Select Currency</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-10 col-centered">
                    <div class="text-center">
                    <div class="group">
                        <div class="btn-group">
                            <label ng-repeat="(index, currency) in $ctrl.currencyPairs" class="btn btn-raised btn-primary"
                                   ng-model="$parent.radioModel" uib-btn-radio="'{{index}}'">{{currency.symbol}}</label>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-centered">
                    <h3>Select Date </h3>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="startDate"
                               is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true"
                               close-text="Close" alt-input-formats="altInputFormats"/>
                        <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1()"><i
                        class="glyphicon glyphicon-calendar"></i></button>
                </span>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-centered">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="endDate"
                               is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true"
                               close-text="Close"/>
                        <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2()"><i
                        class="glyphicon glyphicon-calendar"></i></button>
                </span>
                    </p>
                </div>

            </div>
            <div class="row">
                <div class="col-md-2 col-centered">
                    <button type="button" class="btn btn-raised btn-success" ng-click="$ctrl.getRates()">Submit</button>
                </div>
            </div>

        </div>
    </div>




    <!--<div class="container">-->





        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Table of currency rates</h3>
            </div>
            <div class="panel-body">
                <table table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <td>Symbol</td>
                        <td>Date</td>
                        <td>Open</td>
                        <td>High</td>
                        <td>Low</td>
                        <td>Close</td>
                        <td>Adjusted Close</td>
                    </tr>
                    </thead>
                    <tbody ng-if="$ctrl.rates != null">
                    <tr ng-repeat="rate in $ctrl.rates | orderBy : 'date' ">
                        <td>{{rate.symbol}}</td>
                        <td>{{rate.date | date:'yyyy.MM.dd'}}</td>
                        <td>{{rate.open}}</td>
                        <td>{{rate.high}}</td>
                        <td>{{rate.low}}</td>
                        <td>{{rate.close}}</td>
                        <td>{{rate.adjustedClose}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <!--</div>-->



</div>
