<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{$ctrl.title}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group row">
                    <div class="col-md-10 col-centered">
                        <div class="text-center">
                            <div class="group">
                                <div class="btn-group">
                                    <label ng-repeat="(index, currency) in $ctrl.currencyPairs"
                                           class="btn btn-raised btn-primary"
                                           ng-model="$ctrl.radioModel"
                                           uib-btn-radio="'{{index}}'">{{currency.symbol}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <form class="form" name="forecastForm" novalidate>

                    <div class="form-group row">
                        <label class="col-2 col-form-label"> Select clasification method</label>

                        <div class="col-10">
                            <div class="radio radio-primary">
                                <ul>
                                    <ol ng-repeat="classifier in $ctrl.classifiers">
                                        <label>{{classifier.name}}
                                            <input type="radio" ng-model="$ctrl.radioButton" id="optionsRadios1"
                                                   name="name"

                                                   value="{{classifier.name}}" required/>
                                            <span class="circle"></span>
                                            <span class="check"></span>
                                        </label>

                                    </ol>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="orderSum2" class="col-2 col-form-label"> Period of prediction instance in
                            days </label>
                        <div class="col-10">
                            <input class="form-control" type="number" ng-model="$ctrl.analysisPrameters.instancePeriod"
                                   id="orderSum2" placeholder="4" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="submit-button">
                            <button type="button" class="btn btn-raised btn-success" ng-click="$ctrl.button1_function()"
                                    class="btn btn-lg btn-block btn-raised btn-primary"
                                    ng-disabled="forecastForm.$invalid"> {{$ctrl.button1_label}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Results</h3>
            </div>
            <div class="panel-body">
                <table table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <td>Symbol</td>
                        <td>{{$ctrl.analysisResult}}</td>
                    </tr>
                    </thead>
                    <tbody ng-if="$ctrl.analysisResults != null">
                    <td>{{$ctrl.analysisResults.symbol}}</td>
                    <td>{{$ctrl.analysisResults.forecastedBar}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
