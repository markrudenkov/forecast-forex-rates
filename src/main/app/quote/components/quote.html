<div class="container spaap-quote-page">
    <h3>Currencies </h3>

    <div class="group">
        <div class="btn-group" >
           <!-- <button ng-repeat="currencyPair in $ctrl.currencyPairs" class="btn" type="button" ng-model="radio.model" btn-radio="{{currencyPair}}">{{currencyPair}}</button>-->
            <label ng-repeat="currencyPair in $ctrl.currencyPairs" class="btn btn-primary" ng-model="$parent.radioModel" uib-btn-radio="'{{currencyPair}}'">{{currencyPair}}</label>
        </div>
    </div>
    <pre>{{radioModel }}</pre>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.getRates()" >Submit</button>


    <div class="row">


        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>
        </div>

        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="endDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>
        </div>
    </div>

    <pre>Start date is: <em>{{$ctrl.startDate | date:'fullDate' }}</em></pre>
    <pre>End date is: <em>{{$ctrl.endDate | date:'fullDate' }}</em></pre>
    <pre>{{$ctrl.params}}</pre>

</div>
